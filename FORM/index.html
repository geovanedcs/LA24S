<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link href="css/form.css" rel="stylesheet">
    <title>Formulario</title>
</head>
<body>
    <section>
        <h1>Preencha um formul√°rio para fazer a sua reserva.</h1>
        <form action="#" method="post">
            <div>
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome">
            </div>
            <div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email">
                </div>
                <div>
                    <label for="nascimento">Data de Nascimento</label>
                    <input type="date" name="data" id="data">
                </div>
            </div>
            <div>
                <div>
                    <label for="cpf">CPF</label>
                <input type="text" name="cpf" id="cpf" pattern="/^\d{3}\.\d{3}\.\d{3}\-\d{2}$/">
                </div>
                <div>
                    <label for="rg">RG</label>
                    <input type="text" name="rg" id="rg">
                </div>
                <div>
                    <label for="telefone">Telefone</label>
                    <input type="tel" name="telefone" id="telefone" pattern="/^\d{2}\s\d{5}\-\d{4}$/">
                </div>
                <div>
                    <label for="tipo">Tipo</label>
                    <div>
                        <label for="basico">basico</label>
                        <input type="radio" name="basico" id="basico" value="teste">
                        <label for="intermediario">intermediario</label>
                        <input type="radio" name="intermediario" id="intermediario" value="teste">
                        <label for="avancado">avancado</label>
                        <input type="radio" name="avancado" id="avancado" value="teste">
                    </div>
                                        
                </div>
            </div>
            <div>

            </div>

        </form>
    </section>
</body>
</html>
